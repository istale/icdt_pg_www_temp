<ion-view title="Search">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>Search</h1>

      <div>
          <button class="button button-royal" ng-click="greetAll()">Hit Me</button>
          <div>{{check}}</div>
          <div style="border:1px solid; padding:5px;">Text is {{text}}</div>
      </div>

      <div>
          <button class="button button-calm" ng-click="test_alert()">Test Alert</button>
      </div>

      <div>
          <button class="button button-calm" ng-click="push_init()">Push init</button>
          <div>{{regid}}</div>
      </div>

  </ion-content>
</ion-view>
